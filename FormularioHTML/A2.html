<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs

    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body class="texto">
    <video autoplay muted loop id="video-fondo">
        <source src="./Recursos/FondoCascada2.mp4" type="video/mp4">
    </video>
    <div class="caja">
        <div class="columna columna-01">
            <div class="formulario">
                <h1 class="formulario__titulo">Registro del Viajero</h1>
                <form id="form-viajero">
                    <div class="formulario__grupo">
                        <label class="formulario__label" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />

                        <label for="numeroCelular">Número de celular:</label>
                        <input type="number" id="numeroCelular" placeholder="Número de celular" required />
                    </div>

                    <div class="formulario__grupo">
                        <label class="formulario__label" for="email">Email:</label>
                        <input type="email" id="email" placeholder="Ingresa tu email" required autocomplete="email" />

                        <label class="formulario__label" for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required />
                    </div>

                    <div>
                        <label class="formulario__label" for="HazViajado">¿Has viajado antes a un lugar natural?</label><br>
                        <input type="radio" id="HazViajado" name="HazViajado" value="si" />

                        <label class="formulario__label" for="HazViajado">Sí</label>
                        <input type="radio" id="HazViajado" name="HazViajado" value="no" />
                        <label class="formulario__label" for="HazViajado">No</label>

                    </div>

                    <div class="formulario__grupo">
                        <label class="formulario__label" for="imagen"> imagen de tu viaje:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" />

                        <label for="fecha">Fecha de tu próximo viaje:</label>
                        <input type="date" id="fecha" name="fecha" />
                    </div>

                    <div class="formulario__grupo">
                        <p>Lugares que te gustaria visitar? :</p>
                        <div class="formulario__campo">
                            <label>
                                <input type="checkbox" name="lugar[]" value="bosque" /> Bosque
                            </label>

                            <label>
                                <input type="checkbox" name="lugar[]" value="playa" /> Playa
                            </label>

                            <label>
                                <input type="checkbox" name="lugar[]" value="montana" /> Montaña
                            </label>

                            <label>
                                <input type="checkbox" name="lugar[]" value="desierto" /> Desierto
                            </label>

                            <label>
                                <input type="checkbox" name="lugar[]" value="selva" /> Selva
                            </label>

                        </div>


                    </div>

                    <div>
                        <input type="submit" value="Enviar" class="Body__button">
                        <input type="reset" value="Limpiar" class="Body__button">
                    </div>
                </form>
            </div>

        </div>
        <div class="columna columna-02">
            <h1>Recomendacion</h1>
            <iframe class="caja__columna__mapa"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25637.224692658372!2d-118.77208633590108!3d36.56247679841489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1758073686229!5m2!1ses-419!2smx"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
